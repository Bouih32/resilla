<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resilla</title>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
          },
          extend: {
            colors: {
              main: "#3A0CA3",
              secondary: "#4361EE",
              paras: "#808080",
              headers: "#2B2B2B",
              headers2: "#0B090A",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <section
      class="hidden sm:flex justify-between items-center py-3 px-[100px] bg-main text-white"
    >
      <div class="flex gap-2.5 items-center">
        <img src="images/icons/local.png" alt="local" class="w-4 h-4" />
        <p>Rezilla, 18 Grattan St, Brooklyn</p>
      </div>
      <div class="flex gap-[30px]">
        <div class="flex gap-2.5 items-center">
          <img src="images/icons/phone.png" alt="phone" class="w-4 h-4" />
          <p>+1 206-214-2298</p>
        </div>
        <div class="flex gap-2.5 items-center">
          <img src="images/icons/mail.png" alt="mail" class="w-4 h-4" />
          <p>support@rezilla.com</p>
        </div>
      </div>
    </section>
    <header class="px-[100px] py-[15px] text-[16px] font-medium">
      <nav class="flex items-center justify-between">
        <ul class="text-headers flex items-center gap-4">
          <li
            class="px-4 py-[13px] bg-[#4361EE4D] rounded-[30px] cursor-pointer"
          >
            Home
          </li>
          <li
            class="px-4 py-[13px] hover:bg-[#4361EE4D] rounded-[30px] cursor-pointer"
          >
            About
          </li>
          <li
            class="px-4 py-[13px] hover:bg-[#4361EE4D] rounded-[30px] cursor-pointer"
          >
            Listings
          </li>
          <li
            class="px-4 py-[13px] hover:bg-[#4361EE4D] rounded-[30px] cursor-pointer"
          >
            Services
          </li>
          <li
            class="px-4 py-[13px] hover:bg-[#4361EE4D] rounded-[30px] cursor-pointer"
          >
            Blogs
          </li>
        </ul>
        <div class="flex items-center gap-2">
          <span
            class="w-[50px] h-[50px] rounded-full bg-main flex items-center justify-center"
          >
            <img src="images/icons/home.png" alt="home" />
          </span>
          <h1 class="text-[20px] text-[#1E1E1E] font-semibold">Rezilla</h1>
        </div>
        <div class="flex gap-5">
          <div class="flex items-center gap-[10px]">
            <img
              src="images/icons/user.png"
              alt="user"
              class="w-[18px] h-[18px]"
            />
            <p>Login/Register</p>
          </div>
          <div
            class="flex items-center gap-2 bg-main text-white py-[15px] px-7 rounded-[50px]"
          >
            <img src="images/icons/home.png" alt="home" class="w-5 h-5" />
            <p>Add Listing</p>
          </div>
        </div>
      </nav>
    </header>
    <script src="main.js"></script>
  </body>
</html>
